<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../manga-info/manga-info.html">

<dom-module id="manga-entry">
  <template>

    <paper-drawer-panel force-narrow>

      <paper-header-panel drawer fixed>
        <paper-toolbar>
          <div class="title">Drawer</div>
        </paper-toolbar>
        <div>Drawer content</div>
      </paper-header-panel>

      <paper-header-panel main condenses mode="waterfall">

        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle>
          </paper-icon-button>
          <span class="flex"></span>
          <paper-icon-button icon="search" on-tap="search">
          </paper-icon-button>
          <div class="bottom title">Title</div>
        </paper-toolbar>

        <manga-info manga-alias="[[manga]]"></manga-info>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>
</dom-module>

<script src="manga-entry.js"></script>
