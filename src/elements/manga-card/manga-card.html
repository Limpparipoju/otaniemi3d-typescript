<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="manga-card">
  <template>

    <style>
      paper-card {
        display: flex;
        align-items: flex-start;
        height: 10em;
        margin: 5px;
      }
      .cover {
        position: relative;
        margin-right: 1em;
        height: 100%;
        width: 6.2em;
        overflow: hidden;
      }
      .cover img {
        position: absolute;
        height: 100%;
        min-width: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .body {
        flex: 1;
      }
    </style>

    <paper-card>
      <div class="cover">
        <img src$="[[image]]">
      </div>
      <div class="body">
        <div class="title">[[manga.t]]</div>
        <p>[[manga.c]]</p>
      </div>
    </paper-card>

  </template>
</dom-module>

<script src="manga-card.js"></script>
