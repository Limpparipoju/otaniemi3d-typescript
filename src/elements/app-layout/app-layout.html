<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="app-layout">
  <template>

    <style>
      :host {
        --paper-toolbar-background: white;
        --paper-toolbar-color: var(--default-primary-color);
      }

      #aalto-logo {
        margin-right: 20px;
      }
    </style>

    <paper-drawer-panel force-narrow>

      <paper-header-panel drawer fixed>
        <paper-toolbar>
          <div class="title">Drawer</div>
        </paper-toolbar>
        <div>Drawer content</div>
      </paper-header-panel>

      <paper-header-panel main condenses>

        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle>
          </paper-icon-button>
          <a href="/#/" id="aalto-logo">
            <img src="../../assets/images/LOGO.png" alt="A! CAMPUS">
          </a>
          <paper-dropdown-menu label="Select building">
            <paper-menu class="dropdown-content">
              <paper-item>Computer Science</paper-item>
              <paper-item>Mechanical Engineering</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </paper-toolbar>

        <content></content>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>
</dom-module>

<script src="app-layout.js"></script>
