<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
      minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Otaniemi3D</title>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body class="fullbleed layout vertical">

    <app-router mode="hash">
      <app-route path="/*"
        import="elements/building-selector/building-selector.html">
      </app-route>
      <app-route path="/:building/heat-map/:floor"
        import="elements/heat-map/heat-map.html">
      </app-route>
      <app-route path="/:building/analytics"
        import="elements/data-analytics/data-analytics.html">
      </app-route>
      <app-route path="*"
        import="elements/not-found/not-found.html">
      </app-route>
    </app-router>

    <script src="app.js" async></script>
  </body>

</html>
