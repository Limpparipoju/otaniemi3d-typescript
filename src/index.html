<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ilmari Autio">
    <meta name="viewport" content="width=device-width,
      minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Manga Kissa</title>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body class="fullbleed layout vertical">

    <app-router mode="hash">
      <app-route path="/" import="elements/manga-browser/manga-browser.html"></app-route>
      <app-route path="/:manga" import="elements/manga-entry/manga-entry.html"></app-route>
      <app-route path="/:manga/:chapter" import="elements/manga-reader/manga-reader.html"></app-route>
      <app-route path="*" import="elements/not-found/not-found.html"></app-route>
    </app-router>

    <script async src="app.js"></script>
  </body>

</html>
